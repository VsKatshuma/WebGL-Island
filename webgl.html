<!DOCTYPE html>
<body style="margin: 0;">
<canvas id="canvas" style="width: 100vw; height: 100vh; display: block;"></canvas>
<div id="panel" style="position: absolute; top: 10px; left: 10px; z-index: 3; font-family: monospace; color: #00FF00; text-shadow: -1px -1px 0 #000000, 1px -1px 0 #000000, -1px 1px 0 #000000, 1px 1px 0 #000000;">
    <div>WebGL Island by VsKatshuma</div>
    <div id="fps"></div>
    <div id="fieldOfView">Scroll - Zoom in and out</div>
</div>
<script id="3d-vertex-shader" type="x-shader/x-vertex">
attribute vec4 a_position;
attribute vec4 a_color;

uniform mat4 u_matrix;

varying vec4 v_color;

void main() {
  // Multiply the position by the matrix.
  gl_Position = u_matrix * a_position;

  // Pass the color to the fragment shader.
  v_color = a_color;
}
</script>
<script id="3d-fragment-shader" type="x-shader/x-fragment">
precision mediump float;

// Passed in from the vertex shader.
varying vec4 v_color;

void main() {
   gl_FragColor = v_color;
}
</script>
